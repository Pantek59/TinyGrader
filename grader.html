<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiny Grader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="grader-files/csvparser.js"></script>
    <script type="text/javascript" src="grader-files/toml.js"></script>
    <script type="text/javascript" src="grader-files/grader.js"></script>
</head>

<body>
<div id="startup_box" class="container">
    <div class="row">
        <div class="col">
            <label for="config_area">Choose marking scheme (*.ini): </label>
        </div>
        <div class="col">
            <label for="class_area">Choose class list (*.csv): </label>
        </div>
        <div class="col">
            <label for="group_selector">Choose group for grading</label><br>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <input type="file" id="config_file" accept=".ini" onchange="read_config()" name="">
            <textarea id="config_area" disabled cols="40" rows="10"></textarea>
        </div>
        <div class="col">
            <input type="file" id="class_file" accept=".csv" onchange="read_class()" name="">
            <textarea id="class_area" disabled cols="40" rows="10"></textarea>
        </div>
        <div class="col">
            <select id="group_selector" size="8"><option>No class data loaded</option></select>
        </div>
        <button onclick="init_grading()">Start Grading</button>
    </div>
</div>
<div class="fixed-table-body" id="grading_box">
</div>
</body>
</html>
