<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiny Grader</title>
    <link href="scripts/bootstrap-5.0.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="scripts/bootstrap-5.0.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="scripts/csvparser.js"></script>
    <script type="text/javascript" src="scripts/toml.js"></script>
    <script type="text/javascript" src="scripts/grader.js"></script>
</head>

<body>
<div id="startup_box" class="container">
    <div class="row">
        <div class="col">
            <label for="config_area">Choose marking scheme (*.ini): </label>
        </div>
        <div class="col">
            <label for="class_area">Choose class list (*.csv): </label>
        </div>
        <div class="col">
            <label for="group_selector">Choose group for grading</label><br>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <input type="file" id="config_file" accept=".ini" onchange="read_config()" name="">
            <textarea id="config_area" disabled cols="40" rows="10"></textarea>
        </div>
        <div class="col">
            <input type="file" id="class_file" accept=".csv" onchange="read_class()" name="">
            <textarea id="class_area" disabled cols="40" rows="10"></textarea>
        </div>
        <div class="col">
            <select id="group_selector" size="8"><option>No class data loaded</option></select>
        </div>
        <button onclick="init_grading()">Start Grading</button>
    </div>
</div>
<div class="fixed-table-body" id="grading_box">
</div>
</body>
</html>
